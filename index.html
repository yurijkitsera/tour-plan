<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Best Tour Plan - Hotel booking </title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="images/horizont-logo.svg" alt="Logo: Best tour plan" class="logo__image">
                </a>
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="images/search.svg" alt="Icon: Search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="images/avatar.jpg" alt="avatar: Nathat" class="user__avatar">
                </a>
                <span class="user__name">
                    Nathan
                </span>
                <!-- /.user -->
            </div>
            <!-- /.header-top -->
            <ul class="header-menu">
                <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
            </ul>
            <!-- /.header-menu -->
        </div>
        <!-- /.container -->
    </header>


</body>

</html>
